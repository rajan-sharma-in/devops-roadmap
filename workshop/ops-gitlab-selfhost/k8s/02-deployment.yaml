apiVersion: apps/v1
kind: Deployment
metadata:
  name: ops-demo
  namespace: ops-demo
  labels:
    app: ops-demo
spec:
  replicas: 2
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: ops-demo
  template:
    metadata:
      labels:
        app: ops-demo
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        fsGroup: 65532
      containers:
        - name: ops-demo
          image: gitlab-registry.gitlab.svc:5000/placeholder/ops-demo:latest
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
          env:
            - name: MESSAGE
              valueFrom:
                configMapKeyRef:
                  name: ops-demo-config
                  key: MESSAGE
            - name: VERSION
              valueFrom:
                configMapKeyRef:
                  name: ops-demo-config
                  key: VERSION
            - name: PORT
              value: "8080"
          ports:
            - containerPort: 8080
              name: http
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
