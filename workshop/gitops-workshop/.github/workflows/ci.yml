name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

env:
  IMAGE_REPO: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/gitops-workshop
  K8S_NAMESPACE: ops-demo
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  build:
    runs-on:
      - self-hosted
      - kind
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}:latest
            ${{ env.IMAGE_REPO }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on:
      - self-hosted
      - kind
    needs: build
    env:
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install kubectl (arm64, user writable)
        run: |
          mkdir -p "$HOME/.local/bin"
          curl -L https://dl.k8s.io/release/v1.29.5/bin/linux/arm64/kubectl -o "$HOME/.local/bin/kubectl"
          chmod +x "$HOME/.local/bin/kubectl"
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          kubectl version --client

      - name: Install envsubst
        run: |
          sudo apt-get update -y
          sudo apt-get install -y gettext-base

      - name: Configure kube access (in-cluster serviceaccount)
        run: |
          TOKEN=$(cat /var/run/secrets/kubernetes.io/serviceaccount/token)
          CA=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          mkdir -p ~/.kube
          kubectl config set-cluster in-cluster --server=https://kubernetes.default.svc --certificate-authority=$CA --embed-certs=true
          kubectl config set-credentials in-cluster --token="$TOKEN"
          kubectl config set-context in-cluster --cluster=in-cluster --user=in-cluster --namespace=ops-demo
          kubectl config use-context in-cluster

      - name: Deploy manifests
        run: |
          export DOCKERHUB_USERNAME="${DOCKERHUB_USERNAME}"
          kubectl apply -f k8s/00-namespace.yaml
          kubectl apply -f k8s/01-app-config.yaml
          kubectl apply -f k8s/03-service.yaml
          kubectl apply -f k8s/04-ingress.yaml
          kubectl apply -f k8s/05-hpa.yaml
          kubectl apply -f k8s/06-pdb.yaml
          envsubst < k8s/02-deployment.yaml | kubectl apply -f -
          kubectl apply -f k8s/07-runner-rbac.yaml
          kubectl -n ${{ env.K8S_NAMESPACE }} set image deployment/ops-demo ops-demo=${{ env.IMAGE_REPO }}:${{ env.IMAGE_TAG }}
          kubectl -n ${{ env.K8S_NAMESPACE }} rollout status deploy/ops-demo --timeout=120s
